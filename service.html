<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="w3.css">
    <style>
        @font-face {
            font-family: SThin;
            src: url(Spartan-Thin.ttf);
        }

        a {
            font-family: SThin;
            text-decoration: none;
            color: white;
            border-radius: 15px;
        }
        
        body {
            margin: 0;
            font-family: SThin;
            color: black;
        }

        nav {
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            padding: 0 20px;
            height: 60px;
            background-color: black;
        }

        .logo {
            flex: 0 0 auto;
        }

        .logo img {
            width: 40px;
        }

        .w3-bar {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .w3-bar a {
            text-decoration: none;
            color: white;
        }

        .products {
    display: flex;
    justify-content: center;
    gap: 5%; /* Spacing between product images */
    margin-bottom: 5%;
}

.products img {
    width: 20%;
    aspect-ratio: 1 / 1; /* Ensures all images are squares */
    object-fit: cover; /* Ensures images fill their containers without distortion */
    border-radius: 5%; /* Rounded corners */
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
    transition: transform 0.3s ease;
}

.products img:hover {
    transform: scale(1.05);
}

.product-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr); /* Always four columns */
    gap: 3%; /* Space between grid items */
    padding: 2%; /* Padding for the grid */
    justify-items: center;
}

.product-grid img {
    width: 100%; /* Makes the image fill the container */
    max-width: 250px; /* Ensures uniform size across all images */
    aspect-ratio: 1 / 1; /* Forces square shapes */
    object-fit: cover; /* Scales image to fill box without distortion */
    border: 2px solid #ccc; /* Optional border for uniformity */
    border-radius: 5%; /* Rounded corners */
    transition: transform 0.3s, box-shadow 0.3s;
}

.product-grid img:hover {
    transform: scale(1.05);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
}



        h1, h2 {
            text-align: center;
            margin: 20px 0; /* Adjusted for less space */
        }

        .pagination-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .pagination-buttons button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .pagination-buttons button:hover {
            background-color: gray;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding: 10px 0;
            background-color: black;
            color: white;
        }

        main {
    background: linear-gradient(to bottom, black 0%, #444 10%, #777 20%, #aaa 30%, white 40%);
    padding: 20px 20px; /* Reduced padding */
    color: white;
}

    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="w3-row-padding w3-container w3-black">
        <div class="logo">
            <img src="lechromelogo.webp" alt="Le Chrome Logo">
        </div>

        <div class="w3-nav w3-bar">
            <a href="index.html" class="w3-bar-item w3-button">Home</a>
            <a href="aboutus.html" class="w3-bar-item w3-button">About Us</a>
            <a href="contact.html" class="w3-bar-item w3-button">Contact</a>
            <a href="service.html" class="w3-bar-item w3-button">Service</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <h1 style="font-family: SThin;">Most Popular Products:</h1>
        <div class="products">
            <img src="pop1.png" alt="Product 1">
            <img src="pop2.jpg" alt="Product 2">
            <img src="pop3.png" alt="Product 3">
        </div>

        <h2 style="color: black; font-family: SThin;">All Products:</h2>
        <div class="product-grid">
            <img src="product1.jpg" alt="Product 1">
            <img src="product2.jpg" alt="Product 2">
            <img src="product3.jpg" alt="Product 3">
            <img src="product4.jpg" alt="Product 4">
            <img src="product5.jpg" alt="Product 5">
            <img src="product6.jpg" alt="Product 6">
            <img src="product7.jpg" alt="Product 7">
            <img src="product8.jpg" alt="Product 8">
            <img src="product9.jpg" alt="Product 9">
            <img src="product10.jpg" alt="Product 10">
            <img src="product11.jpg" alt="Product 11">
            <img src="product12.jpg" alt="Product 12">

        </div>

        <!-- Pagination Buttons -->
        <div class="pagination-buttons">
            <button id="prev-btn">Previous</button>
            <button id="next-btn">Next</button>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        &copy; 2025 Le Chrome. All rights reserved.
    </footer>
</body>
</html>
